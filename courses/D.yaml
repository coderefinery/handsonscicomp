- id: D01 What is HPC?
  desc: Before you can use larger resources, you need to understand the
    difference from your own computers
  reading: |
    `HPC Intro <https://scicomp.aalto.fi/triton/tut/intro.html>`__


- id: D20 Modules and software
  desc: Using and installing software on a cluster is different from
    your own computer, because hundreds of people are sharing it.
    Modules are the solution.
  reading: |
    Triton tutorials:
    `modules <https://scicomp.aalto.fi/triton/tut/modules.html>`__
    `applications <https://scicomp.aalto.fi/triton/tut/applications.html>`__


- id: D21 Batch systems
  desc: On a cluster, you have to share resources with others.  Slurm
    is one batch queuing system that makes it possible.
  reading: |
    Triton tutorials:
    `interactive <https://scicomp.aalto.fi/triton/tut/interactive.html>`__,
    `serial <https://scicomp.aalto.fi/triton/tut/serial.html>`__,
    `array <https://scicomp.aalto.fi/triton/tut/array.html>`__


- id: D22 HPC Storage
  desc: Storage turns out to be just as important as computing power.
    There are different places available, each with different
    advantages.
  reading: |
    Triton tutorials:
    `storage basics <https://scicomp.aalto.fi/triton/tut/storage.html>`__.  More advanced:
    `lustre <https://scicomp.aalto.fi/triton/usage/lustre.html>`__,
    `local storage <https://scicomp.aalto.fi/triton/usage/localstorage.html>`__,
    `small files <https://scicomp.aalto.fi/triton/usage/smallfiles.html>`__


- id: D23 Parallel computing
  desc: The point of a cluster is to run things in parallel.  How does
    this work?
  reading: |
    Triton tutorials:
    `parallel <https://scicomp.aalto.fi/triton/tut/parallel.html>`.


- id: D24 Advanced shell scripting and automation
  desc: Hands-on shell scripting, putting everything together to
    automate large computations on the cluster.
  reading: |
    Various courses,
    finishing the `linux shell tutorial
    <https://scicomp.aalto.fi/training/linux-shell-tutorial.html>`__
    is a good start.  The `Advanced bash scripting guide
    <https://linux.die.net/abs-guide/>`__ is a classic.

